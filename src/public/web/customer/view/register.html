<div class="reg-block-customer">
    <div class="reg-block-header">
        <h2>注 册</h2>
    </div>
    <div>
        <form>
            <div>
                <label>邮箱地址:</label>
                <div style="width:100%;"><input type="text" placeholder="请输入邮箱地址:" ng-model="email"></div>
            </div>
            <div>
                <label>验证码:</label>
                <div><input type="text" placeholder="验证码:" ng-model="smsCode"></div>
                <div><input type="button" class="btn" value="获取验证码" ng-click="getCode()"></div>

            </div>
            <div>
                <label class="col-lg-3">姓名:</label>
                <div class="col-lg-8">
                    <input type="text" placeholder="请输入姓名" ng-model="registerName">
                </div>
            </div>
            <div>
                <label class="col-lg-3">密码:</label>
                <div class="col-lg-8">
                    <input type="text" placeholder="请输入密码" ng-model="password">
                </div>
            </div>

            <div>
                <button class="btn" style="float: right;" type="button" ng-click="registerFunct()">提交注册</button>
            </div>

        </form>
    </div>
</div>
