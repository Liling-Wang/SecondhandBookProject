<div  class="post_container" style="margin-top: 20px;" >
    <ol class="breadcrumb">
        <li><a href="/main.html#/postMessage">搜索页面</a></li>
        <li><a href="/main.html#/postMessage">发表帖子</a></li>
        <li><a href="#">{{title}}</a></li>
    </ol>

</div>

<div  class="container" style="margin-top: 20px; border: 1px solid #d2cece; background-color: #e1eef5" >
    <div class="row" >
        <div class="col-xs-2 col-sm-2" style=" background-color: #e1eef5 ">
            <div class="row">
                <div class="col-sm-12" id="right_col" >
                    {{userName}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="right_col_down" >
                    <div>Protocol and data</div>

                </div>
            </div>
        </div>

        <div class="col-xs-10 col-sm-10" style=" background-color: #f9f9f9">
            <div class="row">
                <div class="col-sm-12" id="left_col"style="">
                    <div><span>[</span>{{subject}}<span>]</span>{{title}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="left_col_down" style="">
                    <div>{{content}}</div>

                </div>
            </div>
        </div>
    </div>

</div>
